name: Daily egg price crawl

on:
  schedule:
    # Daily at 02:00 UTC. Note: GitHub schedules are best-effort (can drift).
    - cron: "0 2 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: daily-egg-crawl
  cancel-in-progress: false

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Write Firebase service account key (from GitHub Secret)
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: |
          python - << 'PY'
          import os
          key = os.environ.get("FIREBASE_SERVICE_ACCOUNT_JSON", "").strip()
          if not key:
              raise SystemExit("Missing secret FIREBASE_SERVICE_ACCOUNT_JSON")
          with open("serviceAccountKey.json", "w", encoding="utf-8") as f:
              f.write(key)
          PY

      - name: Run crawler
        env:
          FIREBASE_SERVICE_ACCOUNT: serviceAccountKey.json
        run: python egg_crawler.py

      - name: Delete key file
        if: always()
        run: rm -f serviceAccountKey.json

      - name: Commit updated egg_prices.json (for GitHub Pages)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add egg_prices.json
          git diff --cached --quiet || git commit -m "Update egg_prices.json"
          git push
